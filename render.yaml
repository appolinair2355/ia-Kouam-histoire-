services:
  - type: web
    name: ai-kouame
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false   # à remplir dans le dashboard
    runtime: python
    pythonVersion: 3.11          # ← stable avec openai 1.35.3
    
